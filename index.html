<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine üíñ</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ff758c, #ff7eb3);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;
  overflow: hidden;
}

.card {
  background: white;
  padding: 40px 50px;
  border-radius: 25px;
  text-align: center;
  box-shadow: 0 25px 50px rgba(0,0,0,0.3);
}

h1 {
  color: #ff3366;
  margin-bottom: 30px;
}

.buttons {
  display: flex;
  justify-content: center;
  gap: 30px;
}

button {
  padding: 15px 40px;
  font-size: 18px;
  border-radius: 30px;
  border: none;
  cursor: pointer;
  transition: transform 0.2s;
}

#yes {
  background: #ff3366;
  color: white;
}

#no {
  background: #ccc;
  color: #333;
}

#messageScreen {
  position: fixed;
  inset: 0;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  display: none;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  z-index: 10;
}

#messageScreen img {
  width: 300px;
  border-radius: 20px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.3);
}

#messageScreen h2 {
  margin-top: 20px;
  color: white;
  font-size: 36px;
}

.heart {
  position: fixed;
  font-size: 24px;
  animation: floatUp 4s linear forwards;
}

@keyframes floatUp {
  from { transform: translateY(0); opacity: 1; }
  to { transform: translateY(-800px); opacity: 0; }
}
</style>
</head>

<body>

<div class="card">
  <h1>Hey Clown ‚ù§Ô∏è<br>Will you be my Valentine?</h1>

  <div class="buttons">
    <button id="yes">Yes üòç</button>
    <button id="no">No üôÉ</button>
  </div>
</div>

<div id="messageScreen">
  <img src="https://i.imgur.com/3ZQ3ZQp.png" alt="Cute puppies">
  <h2>Happy Valentine‚Äôs Day üíñ</h2>
</div>

<!-- Confetti -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<!-- Background Music -->
<audio autoplay loop>
  <source src="https://www.myinstants.com/media/sounds/hot-dog-hot-dog-hot-diggity-dog.mp3" type="audio/mpeg">
</audio>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const messageScreen = document.getElementById("messageScreen");

let scale = 1;

noBtn.addEventListener("mouseenter", () => {
  scale -= 0.08;
  if (scale < 0.3) scale = 0.3;

  noBtn.style.transform = `scale(${scale})`;

  const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
  const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);

  noBtn.style.position = "fixed";
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
});

yesBtn.addEventListener("click", () => {
  messageScreen.style.display = "flex";

  confetti({
    particleCount: 250,
    spread: 90,
    origin: { y: 0.6 }
  });

  setInterval(createHeart, 200);
});

function createHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "‚ù§Ô∏è";
  heart.style.left = Math.random() * window.innerWidth + "px";
  heart.style.bottom = "0px";
  document.body.appendChild(heart);

  setTimeout(() => heart.remove(), 4000);
}
</script>

</body>
</html>
